<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raka Portfolio</title>
  <link rel="stylesheet" href="css/main.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff8f1 0%, #ffe9d2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .redirect-container {
      text-align: center;
      color: #444;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      border: 1px solid #fcd9b8;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #e57c23;
      text-shadow: 1px 1px 2px rgba(229, 124, 35, 0.2);
    }

    .loading-text {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.85;
      color: #333;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #ffe1c6;
      border-top: 4px solid #e57c23;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .redirect-info {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.75;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="logo">Raka Maulana</div>
    <div class="loading-text">Welcome to My Portfolio</div>
    <div class="spinner"></div>
    <div class="redirect-info">Redirecting to homepage...</div>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = 'pages/Home.html';
    }, 2000);

    window.addEventListener('load', function () {
      setTimeout(function () {
        if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
          window.location.replace('pages/Home.html');
        }
      }, 2500);
    });
  </script>
</body>
</html>
